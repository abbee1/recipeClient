<div class="container" ng-show="isLoggdIn">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Ã„ndra eller radera recept</h2>
            <table class="table table-striped">
                <tr>
                    <th>Redigera</th><th>recept</th><th>kategori</th>
                    <th>Skriven av</th><th>Radera</th>
                </tr>
                <tr ng-repeat="recipe in recipes">
                    <td><button ng-click="fillForm(recipe.id)" class="btn btn-success" data-toggle="modal" data-target="#Modal">Redigera</button></td>
                    <td>{{recipe.titel}}</td>
                    <td>{{recipe.category}}</td>
                    <td>{{recipe.author}}</td>
                    <td><a ng-click="removeRecipe(recipe.id, recipe.author)" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submitForm()">
                    <label> Name <input ng-model="formName" type="text" /></label><br>
                    <label> Category <input ng-model="formCat" type="number" /></label><br>
                    <label> Author <input ng-model="formAut" type="number" /></label><br>
                    <div class="modal-footer">
                        <input class="btn btn-primary" type="submit" value="updatera" />
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
