<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form ng-controller="registeringCtrl">
            <div>
                    <label>Username</label>
                    <input type="text" placeholder="Username" required ng-model="username">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password" required ng-model="password">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" ng-click="register()">Skapa inloggning</button>
                </div>
        </form>
    </body>
</html>
