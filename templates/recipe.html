    <body>
        <div class="container">
            <div class="row" ng-repeat="recipe in recipe">
                <table class="table table-striped table-responsive">
                    <tr>
                        <th>Titel</th><th>Kategori</th><th>Skriven av</th>
                    </tr>
                    <tr>
                        <td>{{recipe.titel}}</td>
                        <td>{{recipe.category}}</td>

                    </tr>
                </table>
                <table class="table table-striped table-responsive">
                    <tr>
                        <th>ingridienser</th><th>m√§ngd</th>

                    </tr>
                </table>

                <div class="media">
                    <div class="media-left media-middle">
                        <h1>Instruktioner</h1>
                        <p>{{recipe.instructions}}</p>
                    </div>
                </div>
            </div>
